<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">NEW York Times Search</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="seach-container">
            <div class="card">
                <div class="card-header">
                    Search Parameters
                </div>
                <form>
                    <div class="form-group">
                        <label for="seach terms">Search Term:</label>
                        <input type="text" class="form-control" id="search-input" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="number of Records">Number of Records to Retrieve:</label>
                        <input type="number" class="form-control" id="number-input">
                    </div>
                    <div class="form-group">
                        <label for="start year">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="start-year-input">
                    </div>
                    <div class="form-group">
                        <label for="end year">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year-input">
                    </div>
                    <div class="search-clear">
                        <button type="button" class="btn btn-outline-secondary">Search</button>
                        <button type="button" class="btn btn-outline-secondary">Clear Results</button>
                    </div>

                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title">Top Articles </h5>
                    <div class="top-article-content"> Top articles content go here</div>
                </div>
            </div>


        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
